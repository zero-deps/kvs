name: test

on: [ push ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2.3.4
      with:
        clean: false
        fetch-depth: 0 # with tags
        submodules: 'recursive'
    - uses: actions/setup-java@v1.4.3
      with:
        java-version: 11
    - env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: sbt +compile:test
